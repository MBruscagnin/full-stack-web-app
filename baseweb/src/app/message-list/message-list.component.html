
<app-message-editor (posted)="get_messages()" ></app-message-editor>

<div *ngFor="let message of messages" class="card" style="margin: 5px" >
    <div *ngIf="thisBook(message)" class="card-body">
                
        <h6 class="card-subtitle mb-2 text-muted"><i>Il: </i> {{message.timestamp | date}} / {{message.timestamp | date:'shortTime'}}</h6>
        <h5 class="card-title"><i class="far fa-envelope"></i>&nbsp;
          <ng-container *ngIf="is_me(message.authormail)">
            Io ho scritto
          </ng-container>

          <ng-container *ngIf="!is_me(message.authormail)">
            {{message.authormail}}
            
            ha scritto: 
          </ng-container>
          
        
          </h5>
        
        <i>{{ message.content }}</i>
        <hr>
        <!-- span *ngFor="let tag of message.tags" class="badge badge-secondary tag">{{tag}}</span-->
    </div>
</div>
